<form [formGroup]="_searchForm">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">
        <i class="fas fa-search"></i>
      </span>
    </div>
    <input formControlName="search" type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon1">
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th class="pointer" scope="col" (click)="sort('id')">
          #
          <i class="fas" [ngClass]="{'fa-sort': _column != 'id', 'fa-sort-up': (_column == 'id' && !_isDesc), 'fa-sort-down': (column == 'id' && _isDesc) }"
            aria-hidden="true"></i>
        </th>
        <th class="pointer" scope="col" (click)="sort('name')">
          Nombre
          <i class="fas" [ngClass]="{'fa-sort': _column != 'name', 'fa-sort-up': (_column == 'name' && !_isDesc), 'fa-sort-down': (column == 'name' && _isDesc) }"
            aria-hidden="true"></i>
        </th>
        <th class="pointer" scope="col" (click)="sort('description')">
          Descripci√≥n
          <i class="fas" [ngClass]="{'fa-sort': _column != 'description', 'fa-sort-up': (_column == 'description' && !_isDesc), 'fa-sort-down': (column == 'description' && _isDesc) }"
            aria-hidden="true"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of _products | filter : _filter | sort : { isDesc: _isDesc, column: _column }">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
      </tr>
    </tbody>
  </table>

  <div class="container custom-paginator">
    <div class="row">
      <div class="col-6 offset-6 col-md-2 offset-md-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-list"></i>
            </span>
          </div>
          <input formControlName="rows" type="number" min="1" max="99" class="form-control" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <ul class="pagination justify-content-end">
          <li [ngClass]="{'disabled':currentPage == 1}" class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" (click)="previousPage()">Previous</a>
          </li>
          <li [ngClass]="{'active':currentPage == p}" class="page-item" *ngFor="let p of _pages; let i=index">
            <a class="page-link" href="#" (click)="navigateToPage(p)">{{p}}</a>
          </li>
          <li [ngClass]="{'disabled':currentPage == _pages.length}" class="page-item">
            <a class="page-link" href="#" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</form>
