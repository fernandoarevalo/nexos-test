<form [formGroup]="_searchForm">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">
        <i class="fas fa-search"></i>
      </span>
    </div>
    <input formControlName="search" type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon1">
  </div>
</form>

<table class="table table-hover">
  <thead>
    <tr>
      <th class="pointer" scope="col" (click)="sort('id')">
        #
        <i class="fas" [ngClass]="{'fa-sort': _column != 'id', 'fa-sort-up': (_column == 'id' && !_isDesc), 'fa-sort-down': (_column == 'id' && _isDesc) }"
          aria-hidden="true"></i>
      </th>
      <th class="pointer" scope="col" (click)="sort('name')">
        Nombre
        <i class="fas" [ngClass]="{'fa-sort': _column != 'name', 'fa-sort-up': (_column == 'name' && !_isDesc), 'fa-sort-down': (_column == 'name' && _isDesc) }"
          aria-hidden="true"></i>
      </th>
      <th class="pointer" scope="col" (click)="sort('description')">
        Descripci√≥n
        <i class="fas" [ngClass]="{'fa-sort': _column != 'description', 'fa-sort-up': (_column == 'description' && !_isDesc), 'fa-sort-down': (_column == 'description' && _isDesc) }"
          aria-hidden="true"></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of _products | filter : _filter | sort : { isDesc: _isDesc, column: _column }">
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
    </tr>
  </tbody>
</table>

<app-pagination [productsCant]="_productsCant" (changePage)="changePage($event)"></app-pagination>
